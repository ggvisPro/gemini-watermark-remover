name: Deploy to GitHub Pages

on:
  # 监听 main 分支的推送
  push:
    branches: [ main ]
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

# 授予 GITHUB_TOKEN 部署 Pages 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署，取消正在进行的旧构建
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 你的文件列表中包含 pnpm-lock.yaml，所以我们使用 pnpm 环境
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      # 上传构建产物 (根据 build.js，你的输出目录是 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
